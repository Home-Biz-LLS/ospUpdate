---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
- push_branch: feature/fix-bitrise-build
  workflow: deploy
- push_branch: main
  workflow: deploy
- tag: "*"
  workflow: deploy
workflows:
  deploy:
    description: Build and deploy
    after_run:
    - deploy-android
    - deploy-ios
  deploy-android:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6.1: {}
    - yarn@0:
        inputs:
        - workdir: "$NX_ROOT"
        - command: ''
        is_always_run: true
    - yarn@0:
        inputs:
        - command: nx
        - args: ensure-symlink
        - workdir: "$NX_ROOT"
    - change-android-versioncode-and-versionname@1:
        inputs:
        - version_code_offset: '20000'
        - build_gradle_path: "./apps/skolplattformen-sthlm/android/app/build.gradle"
    - install-missing-android-tools@3.0:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@1:
        inputs:
        - module: app
        - variant: release
        - build_type: aab
        - project_location: "$PROJECT_LOCATION"
    - deploy-to-bitrise-io@2.0: {}
    - google-play-deploy@3:
        inputs:
        - package_name: org.skolplattformen.app
        - track: beta
        - service_account_json_key_path: "$BITRISEIO_play_store_publish_key_URL"
    - discord-message@0:
        inputs:
        - mention_role: Deploy Android
        - webhook_url: "$DISCORD_WEBHOOK_URL"
    description: Build and deploy
    meta:
      bitrise.io:
        stack: linux-docker-android-20.04
  deploy-ios:
    description: Build and deploy
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6.1: {}
    - recreate-user-schemes@1.0:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - yarn@0:
        inputs:
        - workdir: "$NX_ROOT"
        - command: ''
    - ios-auto-provision@2.0:
        inputs:
        - team_id: 76DV673YHX
        - generate_profiles: 'yes'
        - distribution_type: app-store
    - certificate-and-profile-installer@1.10: {}
    - cocoapods-install@2.2: {}
    #- set-xcode-build-number@1:
    #    inputs:
    #    - build_short_version_string: ''
    #    - plist_path: "./apps/skolplattformen-sthlm/ios/app/Info.plist"
    - xcode-archive@4.0:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
        - disable_index_while_building: 'no'
        - xcodebuild_options: ''
        - configuration: Release
    - deploy-to-itunesconnect-application-loader@1.3: {}
    - discord-message@0:
        inputs:
        - mention_role: Deploy iOS
        - webhook_url: "$DISCORD_WEBHOOK_URL"
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: apps/skolplattformen-sthlm/android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: debug
  - BITRISE_PROJECT_PATH: "./apps/skolplattformen-sthlm/ios/app.xcworkspace"
    opts:
      is_expand: false
  - opts:
      is_expand: false
    BITRISE_SCHEME: app
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: ad-hoc
  - opts:
      is_expand: false
    NX_ROOT: "./"
